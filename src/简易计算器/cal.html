<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>简易加减计算器</title>
        <script>
            var num1 = prompt("请输入第一个数：");
            var num2 = prompt("请输入第二个数：");
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
        </script>
    </head>
    <body>
        <form>
            您输入的第一个数：<script>document.write(num1)</script><br>
            您输入的第二个数：<script>document.write(num2)</script><br>
            <input type="button" value="相加" onclick="alert(num1 + num2)"/>
            <input type="button" value="相减" onclick="alert(num1 - num2)"/>
        </form>
    </body>
</html>
