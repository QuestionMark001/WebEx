<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>for循环从1加到100算法</title>
        <script>
            var sum = 0;

            for (var i = 1; i <= 100; i++) {
                sum+=i;
            }

            alert('1到100的累加和为'+sum);
        </script>
    </head>
    <body>
        <h2>for循环从1加到100算法</h2>
        <h3><script>document.write('1到100的累加和为'+sum)</script></h3>
    </body>
</html>
