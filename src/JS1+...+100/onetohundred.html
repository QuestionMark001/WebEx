<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>do...while从1加到100算法</title>
        <script>
            var sum = 0, i = 1;

            do {
                sum+=i;
                i++;
            } while (i<=100);

            alert('1到100的累加和为'+sum);
        </script>
    </head>
    <body>
        <h2>do...while从1加到100算法</h2>
        <h3><script>document.write('1到100的累加和为'+sum)</script></h3>
    </body>
</html>
