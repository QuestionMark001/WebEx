<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/vue@2.7.14/vue.js"></script>
        <title>Event Handling</title>
    </head>
    <body>
        <h2>Event Handling Simple Case 事件处理简单案例</h2>
        <div id="app">
            <button v-on:click="num += 1">+1</button>
            <p>按钮被点击了{{num}}次</p>
        </div>

        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    num: 0
                }
            });
        </script>
    </body>
</html>
