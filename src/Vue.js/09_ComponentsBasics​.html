<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/vue@2.7.14/vue.js"></script>
        <title>Components Basics 组件基础</title>
    </head>
    <body>
        <div id="app">
            <h2>Components Basics 组件基础</h2>
            <button-counter></button-counter>
        </div>

        <script>
            Vue.component('button-counter', {
                data() {
                    return {
                        num: 0
                    }
                },
                template: `<button v-on:click="num++">按钮被点击了{{num}}次</button>`
            })

            const vm = new Vue({
                el: '#app'
            });
        </script>
    </body>
</html>
