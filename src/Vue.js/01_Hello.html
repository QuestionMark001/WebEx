<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/linkstyle.css">
        <script src="./js/vue@2.7.14/vue.js"></script>
        <title>Hello, Vue.js</title>
    </head>

    <body>
        <!-- 容器 -->
        <div id="root">
            <!-- 模板语法：文本插值（Text）（{{}}） -->
            <h1>Hello, {{name}}</h1>
            <!-- 模板语法：原始 HTML（Raw HTML）（v-html 属性） -->
            <h1>The <span v-html="adj"></span> JavaScript Framework</h1>
            
            <!-- "v-bind:" （注意 ":" 不能丢）可用来绑定一个或多个属性 -->
            <a v-bind:href="url.vue_new">Vue.js (New)</a><br />
            <a :href="url.vue_2">Vue.js (2.x)</a><br /> <!-- "v-bind:" 也可写为 ":" -->
            <a :href="url.upper_case.toUpperCase()">Open F12, URL is Upper Case.</a> <!-- 属性值大写 -->
        </div>

        <script>
            Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示（偶尔失效）

            // 创建 Vue 实例
            const vm = new Vue({
                el: '#root', // el 用来指定为哪个容器服务
                // data 用来存储数据，供 el 所指定的容器去使用
                data: {
                    name: 'Vue.js',
                    adj: 'Progressive',
                    url: {
                        vue_new: 'https://vuejs.org',
                        vue_2: 'https://v2.vuejs.org',
                        upper_case: 'https://vuejs.org/guide/introduction.html'
                    }
                }
            });
        </script>
    </body>
</html>
