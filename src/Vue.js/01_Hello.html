<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/vue@2.7.14/vue.js"></script>
        <title>Hello, Vue.js</title>
    </head>

    <body>
        <!-- 容器 -->
        <div id="root">
            <!-- 模板语法：文本插值（Text）（{{}}） -->
            <h1>Hello, {{name}}</h1>
            <!-- 模板语法：原始 HTML（Raw HTML）（v-html 属性） -->
            <h1>The <span v-html="adj"></span> JavaScript Framework</h1>
        </div>

        <script>
            Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示

            // 创建 Vue 实例
            const vm = new Vue({
                el: '#root', // el 用来指定为哪个容器服务
                // data 用来存储数据，供 el 所指定的容器去使用
                data: {
                    name: 'Vue.js',
                    adj: 'Progressive'
                }
            });
        </script>
    </body>
</html>
