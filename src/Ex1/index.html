        <h1 style="text-align: center; font-family: 宋体; font-size: 35px;">唐诗欣赏</h1>

        <h2 style="text-align: center; font-family: 华文中宋; font-weight: 500; font-size: 30px;">静夜思</h2>
        <h3 style="text-align: center; font-family: 华文中宋; font-weight: 500; font-size: 20px;">李白</h3>
        <p style="text-align: center; font-family: 华文中宋; font-weight: 500; font-size: 19px;">床前明月光，<br>疑是地上霜。<br>举头望明月，<br>低头思故乡。</p>
        <br/>
        <hr style="border: 0; background-color: #8bcbec; height: 10px;"/>
        <p style="font-family: 宋体; font-weight: bolder; font-size: 18px;">【赏析】</p>
        <p style="font-family: 宋体; font-weight: 500; font-size: 18px; text-indent: 2em;">这是写远客思乡之情的诗，诗以明白如话的语言雕琢出明静醉人的秋夜的意境。它不追求想象的新颖奇特，也摒弃了辞藻的精工华美；<br>它以清新朴素的笔触，抒写了丰富深曲的内容。境是境，情是情，那么逼真，那么动人，百读不厌，耐人寻绎。无怪乎有人赞它是“妙绝古今”。</p>
