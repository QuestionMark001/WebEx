<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JS一维数组插入排序算法</title>
        <script>
            /* JS一维数组插入排序算法 */
            var arr = [6, 39, 20, 19, 2, 1, 7, 10];
            for (var i = 1; i < arr.length; i++) {
                for (var j = i; j>0; j--) {
                    if (arr[j-1] > arr[j]) {
                        var temp = arr[j-1];
                        arr[j-1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }

            console.log(arr);
        </script>
    </head>
    <body>
        <h2>JS一维数组插入排序算法</h2>
    </body>
</html>
