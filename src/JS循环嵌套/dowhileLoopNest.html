<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JS循环嵌套(do...while)</title>
        <script>
            var str = '';
            var i = prompt('打印行数：');
            var j = prompt('打印列数：');
            var row = 1;
            do {
                var col = 1;
                do {
                    str += '😅';
                    col++;
                } while (col <= j);
                str += '\n';
                row++;
            } while (row <= i);
            console.log(str)
        </script>
    </head>
    <body>
        <h2>JS循环嵌套(do...while)</h2>
        <h3><script>document.write('行：' + i)</script></h3>
        <h3><script>document.write('列：' + j)</script></h3>
    </body>
</html>
