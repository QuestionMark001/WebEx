        <h1 class="h1">唐诗欣赏</h1>
        <hr class="hr1"/>
        <h2 class="h2">静夜思</h2>
        <h3 class="h3">李白</h3>
        <p class="p1">床前明月光，<br>疑是地上霜。<br>举头望明月，<br>低头思故乡。</p>
        <br/>
        <hr class="hr2"/>
        <p class="p2">【赏析】</p>
        <p class="p3">这是写远客思乡之情的诗，诗以明白如话的语言雕琢出明静醉人的秋夜的意境。它不追求想象的新颖奇特，也摒弃了辞藻的精工华美；<br>它以清新朴素的笔触，抒写了丰富深曲的内容。境是境，情是情，那么逼真，那么动人，百读不厌，耐人寻绎。无怪乎有人赞它是“妙绝古今”。</p>
