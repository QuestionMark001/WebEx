<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>JS简易表格</title>
        <style>
            table {
                width: 600px;
                cursor: pointer;
            }
            table td {
                text-align: center;
            }
            table th {
                background-color: #6078b9;
            }

            table tr {
                background-color: #339ca3;
            }
        </style>
    </head>

    <body>
        <div id="dv">
            请输入姓名:
            <input type="text" value="" id="uname"/>
            <br/>
            请输入邮箱:
            <input type="text" value="" id="email"/>
        </div>

        <input type="button" value="添加" id="btn" />
        <table border="1" cellpadding="0" cellspacing="0" id="tb">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>邮箱</th>
                </tr>
            </thead>

            <tbody id="tbd">
                <tr>
                    <td>小黑子</td>
                    <td>ikun@126.com</td>
                </tr>
            </tbody>
        </table>

        <script>
            var submit = document.getElementById('btn');
            
            submit.onclick = function () {
                var get_tbd = document.getElementById('tbd');
                
                var tr = document.createElement('tr');
                get_tbd.appendChild(tr);
                
                var td1 = document.createElement('td');
                tr.appendChild(td1);
                var get_uname = document.getElementById('uname');
                td1.innerHTML = get_uname.value;

                var td2 = document.createElement('td');
                tr.appendChild(td2);
                var get_email = document.getElementById('email');
                td2.innerHTML = get_email.value;
            }
        </script>
    </body>
</html>
