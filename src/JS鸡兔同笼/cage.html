        <meta charset="utf-8">
        <title>鸡兔同笼问题</title>
        <script>
            // 今有雉兔同笼，上有三十五头，下有九十四足，问雉兔各几何？
            // 设有鸡x只，兔y只，鸡和兔的总头数为h，总脚数为f。
            var x,y,f,h;
            h = 35;
            f = 94;
            x = (4*h-f)/2;
            y = (f-2*h)/2;
            alert('鸡' + x + '只，兔' + y + '只。');
        </script>
