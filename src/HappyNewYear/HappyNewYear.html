<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8">
        <title>新年快乐！</title>

    </head>

    <body>

        <h1>我的第一个标题</h1>
        <p>我的第一个段落</p>
        <img loading="lazy" src="images/祝福.jpg" width="800" height="600" />
        <!-- width与height可限制图片大小，但可能会导致缩放不正常 -->
        <!-- lazy loading可使图片延迟加载 -->
        <br/> <!-- <br/>用于换行 -->
        <!--区分一下： <br>, <br/> 以及 <br />（带有空格）
            来源 https://www.zhihu.com/question/21632236
            <br> 是 HTML 写法。
            <br/>是 XHTML1.1 的写法, 也是 XML 写法。
            <br /> 是 XHTML 为兼容 HTML 的写法,也是 XML 写法。
            HTML5 因为兼容 XHTML，所以三种写法都可以使用。
            早期发布的 HTML 规范当中，<br> 与 <img> 等元素是不用封闭自身的，但是这种元素造成了 HTML 规范的不严谨，
            于是在之后发布的 XHTML 语言中，参考了更为严谨的 XML 规范，在这些不用自身封闭的元素后加 / 来表示自行封闭，
            在逻辑上来讲等同于<br>....</br>（但是没有 </br> 这种写法），
            这样一来保证了较少的代码量，二来保证了规范的严谨。
        -->

        <a href="https://www.bilibili.com/video/BV1nL411V7C2">摆烂视频</a>
        <!-- 或将a标签转换为单独的“块”以换行，但会单独占一行。
        <style>
            a {
                display: block;
            }
        </style>
        -->

    </body>
</html>
