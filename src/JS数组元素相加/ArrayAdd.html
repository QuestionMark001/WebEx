<!DOCTYPE html>

<html>
    <head>
        <title>JS数组相加</title>
        <script>
            var arr = new Array(1, 7, 2, 6, 4, 20);
            var num = 0;

            for (var i = 0; i < arr.length; i++) {
                // 检测数组元素是否为数字，如果是，则累加
                if (!isNaN(arr[i])) {
                    num += arr[i];
                }
            }
        </script>
    </head>

    <body>
        <h2><script>document.write('数组元素为：', arr)</script></h2>
        <h3><script>document.write('数组元素相加，结果为：', num);</script></h3>
    </body>
</html>
