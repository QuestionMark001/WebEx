<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="Ex0.1">
        <meta name="description" content="文字主页。">
        <title>文字网页</title>
        <style type="text/css">
            h1 {text-align: center; font-family: 宋体; font-size: 35px;}
            h2 {text-align: center; font-family: 华文中宋; font-weight: 500; font-size: 28px;}
            h3 {text-align: center; font-family: 华文中宋; font-weight: 500; font-size: 20px;}
            em {font-family: Calisto MT; font-size: 18px; font-style: italic;}
        </style>
    </head>
    <body>
        <h1 id="t1">唐诗欣赏</h1>
        <hr style="border: 0; background-color: #8bcbec; height: 13px;"/>
        <h2 class="poem_title">静夜思</h2>
        <h3 class="poem_author">李白</h3>
        <p style="text-align: center; font-family: 华文中宋; font-weight: 500; font-size: 19px;">床前明月光，<br>疑是地上霜。<br>举头望明月，<br>低头思故乡。</p>
        <br/>
        <hr style="border: 0; background-color: #8bcbec; height: 10px;"/>
        <p style="font-family: 宋体; font-weight: bolder; font-size: 18px;">【赏析】</p>
        <p style="font-family: 宋体; font-weight: 500; font-size: 18px; text-indent: 1cm;">这是写远客思乡之情的诗，诗以明白如话的语言雕琢出明静醉人的秋夜的意境。它不追求想象的新颖奇特，也摒弃了辞藻的精工华美；<br>它以清新朴素的笔触，抒写了丰富深曲的内容。境是境，情是情，那么逼真，那么动人，百读不厌，耐人寻绎。无怪乎有人赞它是“妙绝古今”。</p>
        <hr style="border: 0; background-color: #028002; height: 8px; width: 75%; margin: 0%;"/>
        <p class="copyright" style="font-family: 宋体; font-size: 17px;">版权&copy;:版权所有，违者必究<br><em>Email:limingwei@gmail.com</em></p>
        
        <script>
            var poem_title = document.querySelector('.poem_title');
            var poem_author = document.querySelector('.poem_author');
            var head = document.querySelector('head');

            // 获取poem_author的父节点
            console.log('poem_author的父节点：\n', poem_author.parentNode);
            // 获取head标签的所有子节点
            console.log('head标签的所有子节点：\n', head.childNodes);
            // 获取poem_title的兄弟节点
            console.log('poem_title的兄弟节点：\n', poem_title.nextElementSibling);
        </script>
    </body>
