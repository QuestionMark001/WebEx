        <script>

    <div>
        <h2>练习3</h2>
        <button id="button_01">点我</button>
        <p id="p01">请点击上方按钮</p>
        <input type="text" value="Hello" id="text_01"/>
        
        <script>
            var bt01 = document.getElementById('button_01');
            var button_p = document.querySelector('#p01');
            var t01 = document.querySelector('#text_01');
            
            bt01.onclick = function() {
                alert('按钮已被点击');
                button_p.innerHTML = '<strong>按钮已被点击</strong>';
                t01.getAttribute('value');
                t01.setAttribute('value','World!');
            }
        </script>
