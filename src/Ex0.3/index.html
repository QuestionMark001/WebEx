<html>
    <head>
        <meta charset="utf-8">
        <title>图文混排</title>

            img {
                max-width: 100%;
                height: auto;
                width: 460px;
            }
            div {
                margin-left: 480px;
                margin-top: -18%;
                padding: auto;
            }
        </style>

    <body>
        <img src="./images/5G.png" alt="5G时代" title="5G时代" loading="lazy"/>
        <div>
            <h1 style="color: rgb(80, 80, 80);">5G技术将如何改变我们的生活？</h1>
            <hr/>
            <p style="font-family: 楷体;"><span style="color: red;">2019年05月18日</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: blue;">综合科技报道</span></p>
            <hr/>
            <p style="text-indent: 17px;">如果你认为5G带来的只是下载视频更快，上网更加流畅，那你就错了。5G可以带给我们的远不止这些。 在5G时代，你眼前的一切都可以连接在一起，水杯、汽车、空调、电视机、农作物……真正实现了万物互联互通。5G具有超高速率、超大连接、超低时延三大特性，<span style="color: red;">通信速率会比4G高出10-100倍</span>，5G生态圈中的云计算、AI、无人机、VR和大视频都会同步发展。在此基础上，各行各业都会产生新的应用和商业模式，将会颠覆你对当前社会的认知。</p>
        </div>
    </body>
