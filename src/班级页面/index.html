<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <!-- meta标签已在最新的HTML5标准中可以自动闭合，但在老版的XHTML中需要加斜杠 -->
        <!-- 如非必要，可以不加斜杠 -->
        <meta name="keywords" content="HTML5、CSS3">
        <meta name="description" content="一个班级主页。">
        <!-- <meta http-equiv="refresh" content="3;url=http://www.baidu.com"/> -->
        <!-- 每3秒钟刷新当前页面,指定URL到 www.baidu.com -->
        <title>欢迎来到我们的班级主页！</title>
        <style type="text/css">
            hr {border: 5px solid red;}
        </style>
    </head>

    <body>
        <!-- h1标签在某些搜索引擎中占有比较大的权重，如非必要，推荐使用h2标签作为标题 -->
        <h2 style="text-align:center">欢迎来到我们的班级主页</h2>
        <!-- align标签已在最新的HTML5标准中被弃用，请使用CSS3来代替！！！ -->
        <!-- CSS3文本居中样式为style="text-align:center" -->
        <p style="text-align:center">作者：QuestionMark001</p>
        <hr/>
        <p>Hello,World!<br/>你好，世界！</p>
        <hr/>
        <h1>这是h1标题</h1>
        <h2>这是h2标题</h2>
        <h3>这是h3标题</h3>
        <h4>这是h4标题</h4>
        <h5>这是h5标题</h5>
        <h6>这是h6标题</h6>

        <h8>非法标签</h8>
    </body>
</html>
