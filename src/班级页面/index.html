<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <!-- meta标签已在最新的HTML5标准中可以自动闭合，但在老版的XHTML中需要加斜杠 -->
        <!-- 如非必要，可以不加斜杠 -->
        <title>欢迎来到我们的班级主页！</title>
    </head>

    <body>
        <!-- h1标签在某些搜索引擎中占有比较大的权重，如非必要，推荐使用h2标签作为标题 -->
        <h2 style="text-align:center">欢迎来到我们的班级主页</h2>
        <!-- align标签已在最新的HTML5标准中被弃用，请使用CSS3来代替！！！ -->
        <!-- CSS3文本居中样式为style="text-align:center" -->
        <p style="text-align:center">作者：QuestionMark001</p>
        <hr/>
        <p>Hello,World!<br/>你好，世界！</p>
    </body>
</html>
