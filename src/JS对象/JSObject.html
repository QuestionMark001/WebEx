<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS对象练习</title>
    <script>
        var emo = {
            name: 'Emo_Wang',
            sex: 'male',
            age: '20',

            music: function() {
                console.log(this.name+'放了一首《哪里都是你》');
            }
        }

        console.log(emo.name);
        console.log(emo.sex);
        emo.music();

        // 构造函数
        function Person(n,s,m) {
            this.name = n;
            this.sex = s;
            this.music = m;
            this.fn1 = function () {
                console.log('又放了一首'+this.music);
            }
        }

        var man1 = new Person('Emo_Wang','male','《下雨天》');
        console.log(man1.name);
        console.log(man1.sex);
        man1.fn1();

        // 遍历对象成员
        for (var k in man1) {
            console.log(k,man1[k]);
        }
    </script>
</head>
<body>
    
</body>
</html>
