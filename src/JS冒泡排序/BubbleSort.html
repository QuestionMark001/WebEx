<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JS冒泡排序算法</title>
        <script>
            /* 冒泡排序 */
            /* 1. 从当前元素起，向后依次比较每一对相邻元素，若逆序则交换 */
            /* 2. 对所有元素均重复以上步骤，直至最后一个元素 */
            /* arr[]: 排序目标数组 */
            var arr = [6, 39, 20, 19, 2, 1, 7, 10];
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }

            console.log(arr);
        </script>
    </head>
    <body>
        <h2>JS冒泡排序算法</h2>
    </body>
</html>
