<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery offset() 与 position() 方法的使用</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <style>
        * {
            margin: 0px;
        }

        .div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 20px;
            left: 10px;
            background: blue;
        }

        .div2 {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            background: red;
        }

        .div3 {
            position: absolute;
            top: 250px;
        }
    </style>
</head>

<body style="height: 2000px;">
    <div class="div1">
        <div class="div2">测试offset</div>
    </div>

    <div class='div3'>
        <button id="btn1">读取offset和position</button>
        <button id="btn2">设置offset</button>
    </div>

    <script>
        /*TODO:
         *需求:
         *1. 点击 btn1
         *  1)打印 div1 相对于页面左上角的位置
         *  2)打印 div2 相对于页面左上角的位置
         *  3)打印 div1 相对于父元素左上角的位置
         *  4)打印 div2 相对于父元素左上角的位置
         *2. 点击 btn2
         *  设置 div2 相对于页面的左上角的位置为：
         *  left: 50, top: 100
         */

        // 需求1
        const $div1 = $('.div1');
        const $div2 = $('.div2');

        $('#btn1').click(function () {
            // 1. 1)
            console.log('div1相对于页面的top：'+$div1.offset().top,
                        'div1相对于页面的left：'+$div1.offset().left);
            // 1. 2)
            console.log('div2相对于页面的top：'+$div2.offset().top,
                        'div2相对于页面的left：'+$div2.offset().left);
            // 1. 3)（div1父元素：body）
            console.log('div1相对于父元素的top：'+$div1.position().top,
                        'div1相对于父元素的left：'+$div1.position().left);
            // 1. 4)（div2父元素：div1）
            console.log('div2相对于父元素的top：'+$div2.position().top,
                        'div2相对于父元素的left：'+$div2.position().left);
        });

        // 需求2
        $('#btn2').click(function () {
            $div2.offset({top: 100, left: 50});

            console.log('div2相对于页面的top改为：'+$div2.offset().top,
                        'div2相对于页面的left改为：'+$div2.offset().left);
        });
    </script>

    <!--
    标签的位置数据：
      * offset(): 获取/设置相对于 页面 相对偏移的坐标
      * position(): 获取（无法设置）相对于 父元素 相对偏移的坐标
      注：以上两个方法返回的对象均包含两个 整型属性：top 和 left （单位：px）
    -->
</body>
</html>
