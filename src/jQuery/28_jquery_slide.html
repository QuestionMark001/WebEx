<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 展开/收缩效果</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <style type="text/css">
        * {
            margin: 0px;
        }
    
        .div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50px;
            left: 10px;
            background: red;
        }
    </style>
</head>

<body>
    <button id="btn1">慢慢收缩</button>
    <button id="btn2">慢慢展开</button>
    <button id="btn3">收缩/展开切换</button>

    <div class="div1"></div>

    <script>
        /* TODO:
         * 需求：
         * 1. 点击btn1, 向上滑动
         * 2. 点击btn2, 向下滑动
         * 3. 点击btn3, 向上/向下切换
         */

        // 1. 点击btn1, 向上滑动
        $('#btn1').click(function () {
            $('.div1').slideUp(1000);
        });

        // 2. 点击btn2, 向下滑动
        $('#btn2').click(function () {
            $('.div1').slideDown(1000);
        });

        // 3. 点击btn3, 向上/向下切换
        $('#btn3').click(function () {
            $('.div1').slideToggle(1000);
        });

    </script>

    <!--
        滑动动画: 不断改变元素的高度实现
        1. slideDown(): 带动画的向下展开
        2. slideUp(): 带动画的向上收缩
        3. slideToggle(): 带动画的切换展开/收缩
    -->
</body>
</html>
