<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 实现轮播图</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <style>
        /*去除内边距,没有链接下划线*/
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
    
        /*让<body有20px的内边距*/
        body {
            padding: 20px;
        }
    
        /*最外围的div*/
        #container {
            width: 600px;
            height: 400px;
            overflow: hidden;
            position: relative;
            /*相对定位*/
            margin: 0 auto;
        }
    
        /*包含所有图片的<div>*/
        #list {
            width: 4200px;
            /*7张图片的宽: 7*600 */
            height: 400px;
            position: absolute;
            /*绝对定位*/
            z-index: 1;
        }
    
        /*所有的图片<img>*/
        #list img {
            float: left;
            /*浮在左侧*/
        }
    
        /*包含所有圆点按钮的<div>*/
        #pointsDiv {
            position: absolute;
            height: 10px;
            width: 100px;
            z-index: 2;
            bottom: 20px;
            left: 250px;
        }
    
        /*所有的圆点<span>*/
        #pointsDiv span {
            cursor: pointer;
            float: left;
            border: 1px solid #fff;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            margin-right: 5px;
        }
    
        /*第一个<span>*/
        #pointsDiv .on {
            background: orangered;
        }
    
        /*切换图标<a>*/
        .arrow {
            cursor: pointer;
            display: none;
            line-height: 39px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            width: 40px;
            height: 40px;
            position: absolute;
            z-index: 2;
            top: 180px;
            background-color: RGBA(0, 0, 0, 0.3);
            color: #fff;
        }
    
        /*鼠标移到切换图标上时*/
        .arrow:hover {
            background-color: RGBA(0, 0, 0, 0.7);
        }
    
        /*鼠标移到整个div区域时*/
        #container:hover .arrow {
            display: block;
            /*显示*/
        }
    
        /*上一个切换图标的左外边距*/
        #prev {
            left: 20px;
        }
    
        /*下一个切换图标的右外边距*/
        #next {
            right: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="list" style="left: -600px;"> <!-- left: -600px 网页加载后将默认展示135行的 ex26_1.jpg -->
            <!--
                真实的图片数量总共就 5 张，但为了实现循坏翻页效果，
                特意将最后一张图片复制一份到第一张图片前，
                然后再将第一张图片复制一份到最后一张图片后。
            -->
            <img src="./img/ex26_5.jpg" alt="5" /> <!-- 用于实现循坏翻页效果 -->
            <img src="./img/ex26_1.jpg" alt="1" /> <!-- 默认显示 -->
            <img src="./img/ex26_2.jpg" alt="2" />
            <img src="./img/ex26_3.jpg" alt="3" />
            <img src="./img/ex26_4.jpg" alt="4" />
            <img src="./img/ex26_5.jpg" alt="5" />
            <img src="./img/ex26_1.jpg" alt="1" /> <!-- 用于实现循坏翻页效果 -->
        </div>
        <div id="pointsDiv">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
            <span index="5"></span>
        </div>
        <a href="javascript:;" id="prev" class="arrow">&lt;</a>
        <a href="javascript:;" id="next" class="arrow">&gt;</a>
    </div>

    <br />
    <hr />

    <img src="./img/26_carousel.drawio.png" alt="循环翻页原理图">

    <script src="./js/ex26_carousel.js"></script> <!-- 轮播图js实现 -->
</body>
</html>
