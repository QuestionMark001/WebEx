<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 对DOM文档的增删改</title>
    <script src="./js/jquery-3.7.1.js"></script>
</head>

<body>
    <ul id="ul1">
        <li>AAAAA</li>
    
        <li title="hello">BBBBB</li>
        <li class="box">CCCCC</li>
    
        <li title="hello">DDDDDD</li>
        <li title="two">EEEEE</li>
        <li>FFFFF</li>
    
    </ul>
    <br>
    <br>
    <ul id="ul2">
        <li>aaa</li>
        <li title="hello">bbb</li>
        <li class="box">ccc</li>
        <li title="hello">ddd</li>
        <li title="two">eee</li>
    </ul>

    <script>
        /*TODO:
         *需求:
         *1. 向id为ul1的ul下添加一个span(最后)
         *2. 向id为ul1的ul下添加一个span(最前)
         *3. 在id为ul1的ul下的li(title为hello)的前面添加span
         *4. 在id为ul1的ul下的li(title为hello)的后面添加span
         *5. 将在id为ul2的ul下的li(title为hello)全部替换为p
         *6. 移除id为ul2的ul下的所有li
        **/

        var $ul1 = $('#ul1');
        var $ul2 = $('#ul2');

        // 需求1：
        // $('<span>向id为ul1的ul下添加一个span(最后)</span>').appendTo($ul1);
        $ul1.append('<span>向id为ul1的ul下添加一个span(最后)</span>');

        // 需求2：
        // $('<span>向id为ul1的ul下添加一个span(最前)</span>').prependTo($ul1);
        $ul1.prepend('<span>向id为ul1的ul下添加一个span(最前)</span>');

        // 需求3：
        $ul1.children('li[title=hello]')
        .before('<span>在id为ul1的ul下的li(title为hello)的前面添加span</span>');
        
        // 需求4：
        $ul1.children('li[title=hello]')
        .after('<span>在id为ul1的ul下的li(title为hello)的后面添加span</span>');
        
        // 需求5：
        $ul2.children('li[title=hello]')
        .replaceWith('<p>将在id为ul2的ul下的li(title为hello)全部替换为p</p>');
        
        // 需求6：
        $ul2.children('li').remove();
    </script>

    <!--
    1. 添加/替换元素
      * append(content)
        向当前匹配的所有元素内部的最后插入指定内容
      * prepend(content)
        向当前匹配的所有元素内部的最前面插入指定内容
      * before(content)
        将指定内容插入到当前所有匹配元素的前面
      * after(content)
        将指定内容插入到当前所有匹配元素的后面替换节点
      * replaceWith(content)
        将所有匹配的元素替换成指定的HTML或DOM元素
    2. 删除元素
      * empty()
        删除所有匹配元素的子元素
      * remove()
        删除所有匹配的元素
    -->
</body>
</html>
