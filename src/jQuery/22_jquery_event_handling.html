<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 事件处理</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <style type="text/css">
        * {
            margin: 0px;
        }

        body {
            height: 2000px;
        }

        .out {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 20px;
            left: 10px;
            background: steelblue;
        }

        .inner {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            background: tan;
        }

        .divBtn {
            position: absolute;
            top: 250px;
        }
    </style>
</head>

<body>
    <div class="out">
        外部DIV
        <div class="inner">内部div</div>
    </div>

    <div class='divBtn'>
        <button id="btn1">取消绑定在.inner上的所有事件</button>
        <button id="btn2">取消绑定mouseenter事件</button>
        <button id="btn3">测试点击该按钮的事件坐标</button>
        <a href="https://www.baidu.com" id="test4">百度一下</a>
    </div>

    <script>
        /*TODO:
         *需求：
         *1. 给.out绑定点击监听(用两种方法绑定)
         *2. 给.inner绑定鼠标移入和移出的事件监听(用3种方法绑定)
         *3. 点击btn1解除.inner上的所有事件监听
         *4. 点击btn2解除.inner上的mouseenter事件
         *5. 点击btn3得到事件坐标
         *6. 点击.inner区域, 外部点击监听不响应
         *7. 点击链接, 如果当前时间是偶数不跳转
        **/

        // 需求1（方法1）：
        // $('.out').click(function () {
        //     console.log('click .out（方法1）');
        // });

        // 需求1（方法2）：
        $('.out').on('click', function () {
            console.log('click .out（方法2）');
        });

        // 需求2（方法1）：
        // $('.inner')
        // .mouseenter(function () {
        //     console.log('移入（方法1）');
        // })
        // .mouseout(function () {
        //     console.log('移出（方法1）');
        // });

        // 需求2（方法2）：
        // $('.inner')
        // .on('mouseenter', function () {
        //     console.log('移入（方法2）');
        // })
        // .on('mouseout', function () {
        //     console.log('移出（方法2）');
        // });

        // 需求2（方法3）：
        $('.inner').hover(
            function () {
                console.log('移入（方法3）');
            },
            function () {
                console.log('移出（方法3）');
            }
        );

        // 需求3：
        $('#btn1').on('click', function () {
            $('.inner').off();
        });

        // 需求4：
        $('#btn2').on('click', function () {
            $('.inner').off('mouseenter');
        });

        // 需求5：
        $('#btn3').on('click', function (event) {
            // 相对于浏览器视口的坐标：
            console.log('clientX：'+event.clientX, 'clientY：'+event.clientY);
            // 相对于页面的坐标
            console.log('pageX：'+event.pageX, 'pageY：'+event.pageY);
            // 相对于事件元素的坐标
            console.log('offsetX：'+event.offsetX, 'offsetY：'+event.offsetY);
        });

        // 需求6：
        $('.inner').on('click', function (event) {
            console.log('click .inner');
            event.stopPropagation(); // 停止事件冒泡
        });

        // 需求7：
        $('#test4').on('click', function (event) {
            if (Date.now()%2 === 0) {
                event.preventDefault(); // 阻止事件默认行为
            }
        });
    </script>

    <!--
    1. 事件绑定(2种)：
      * eventName(function(){})
        绑定对应事件名的监听,	例如：$('#div').click(function(){});
      * on(eventName, funcion(){})
        通用的绑定事件监听, 例如：$('#div').on('click', function(){})
      * 优缺点:
        eventName: 编码方便, 但只能加一个监听, 且有的事件监听不支持
        on: 编码不方便, 可以添加多个监听, 且更通用
    2. 事件解绑：
      * off(eventName)
    3. 事件的坐标
      * event.clientX, event.clientY  相对于浏览器视口的左上角
      * event.pageX, event.pageY  相对于页面的左上角
      * event.offsetX, event.offsetY 相对于事件元素左上角
    4. 事件相关处理
      * 停止事件冒泡 : event.stopPropagation()
      * 阻止事件默认行为 : event.preventDefault()
    -->
</body>
</html>
