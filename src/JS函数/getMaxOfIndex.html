<!DOCTYPE html>

<html>
    <head>
        <title>JS求一维数组求最大值</title>
        <script>
            function ArrMax(arr) {
                return Math.max.apply (null, arr);
            }

            arr = [1, 4, 5, 7, 10, 0];
        </script>
    </head>
    <body>
        <script>console.log('数组为：',arr);</script><br/>
        <script>console.log('最大值为：',ArrMax(arr));</script>
    </body>
</html>
