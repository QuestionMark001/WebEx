        <meta charset="utf-8">
        <title>JS Arguments练习</title>
        <script>
            var arr = [1, 2, 3, 10, 7];
            function ArrMax(arguments) {
                return [arr,Math.max.apply (null, arr)];
            }

            console.log(ArrMax(arr));
        </script>
